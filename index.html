<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
			integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script src="js/script.js" defer></script>
		<title>QR Code Generator</title>
	</head>
	<body>
		<header class="header">
			<div class="header-text">QR Code Generator</div>
		</header>
		<main class="main">
			<div class="container">
				<h1>QR Code Generator</h1>
				<p>Enter your URL below to generate a QR Code and download the image.</p>
				<form id="generate-form">
					<input type="url" placeholder="Enter a URL" id="url" required />
					<select id="size">
						<option value="100">100x100</option>
						<option value="200">200x200</option>
						<option value="300" selected>300x300</option>
						<option value="400">400x400</option>
						<option value="500">500x500</option>
						<option value="600">600x600</option>
						<option value="700">700x700</option>
					</select>
					<button type="submit" class="submit-button">Generate QR Code</button>
				</form>
			</div>
			<div id="generated">
				<!-- generated qr code -->
				<div id="qrcode"></div>
			</div>
		</main>
	</body>
</html>
